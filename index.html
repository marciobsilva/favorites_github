<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub - Favoritos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="./src/main.js" defer></script>
  <script type="module" src="./src/events.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="input-wrapper">
        <label class="sr-only" for="input-search">Usuário do github</label>
        <input type="text" name="input-search" id="input-search" placeholder="Usuário do Github">
        <button id="button-search">&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositorios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://www.github.com/marciobsilva.png" alt="Imagem de márcio">
            <a href="https://www.github.com/marciobsilva" target="_blank">
              <p>Márcio Silva</p>
              <span>marciobsilva</span>
            </a>
          </td>
          <td class="repositories">78</td>
          <td class="followers">289</td>
          <td class="close"><button class="remove">&times;</button></td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://www.github.com/marciobsilva.png" alt="Imagem de márcio">
            <a href="https://www.github.com/marciobsilva" target="_blank">
              <p>Márcio Silva</p>
              <span>marciobsilva</span>
            </a>
          </td>
          <td class="repositories">78</td>
          <td class="followers">289</td>
          <td class="close"><button class="remove">&times;</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
